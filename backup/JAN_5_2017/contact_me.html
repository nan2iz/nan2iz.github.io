    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="nanwarin-header mdl-layout__header mdl-layout__header--waterfall">

         </header>
        
        <main class="mdl-layout__content">
        
            <div class = "mdl-grid">
            
            <div class = "mdl-cell mdl-cell--2-col"></div>
            <div class = "mdl-cell mdl-cell--8-col mdl-card mdl-shadow--4dp">
                
                <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Contact Nanwarin</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form method="POST" action="http://formspree.io/nan2iz.ch@gmail.com">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
                                <label class="mdl-textfield__label" for="Name">Name...</label>
                                <span class="mdl-textfield__error">Letters and spaces only</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="Email" name="email">
                                <label class="mdl-textfield__label" for="Email">Email...</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <textarea name="message" class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
                                <label class="mdl-textfield__label" for="note">Enter note</label>
                        </div>
                        <p>
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
                                    Submit
                                </button>
                        </p>

                    </form>
                
                </div>
            </div>    
            <div class = "mdl-cell mdl-cell--2-col"></div>
            </div>
